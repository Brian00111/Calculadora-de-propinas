<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas y Consumos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="py-4 bg-header ">
        <h1 class="text-center text-white fs-3">Calculadora de Consumos y Propinas</h1>
    </header>

    <main>
        <section class="col d-flex justify-content-center align-items-center flex-column py-4 bg-mesa" id="pedido">
            <h4 class="fw-bold">Mesa y hora del pedido</h4>

            <form class="input mt-4" id="form">
                <input type="text" id="mesaPedido" placeholder="número de mesa" class="form-control mb-3">
                <input type="time" name="hora" id="horaPedido"  class="form-control mb-2">
                <button type="submit" class="btn btn-primary w-100">save</button>
            </form>
        </section>

        <section id="platillos">
            <h2 class="title-platillos text-center d-none">Platillos</h2>
            <table class="contentPlatillos w-60 m-auto"></table>
        </section>

        <section id="cliente">
           <div class="contentCliente">
                <h2 class="title-cliente text-center d-none">Resumen De Consumo</h2>
                <p id="mensaje">Añade los elementos del pedido</p>
                <div class="contentDetails">

                </div>
                <div class="spinner"></div>
           </div>
        </section>
        
        <section class="contentClientesRecientes">
            <h2 class="title-cliente text-center d-none">Recientes Clientes</h2>
            <div class="details"></div>
        </section>


    </main>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
